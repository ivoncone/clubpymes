{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h1 style="margin-top: 120px; margin-left: 30px">Ingresar...</h1>
<br/><br/>

<div style="margin-left: 30px;" class="form-group">
	<form method="POST">{% csrf_token %}
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" placeholder="username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="*****">
		
		</div>
		<br/>
		<button class="btn btn-primary">Ingresar</button>
			<small class="form-text text-muted">Si no estas registrado todavía, necesitas ir a la sección de </small><a style="text-decoration: none;" href="{% url 'registro' %}">Registro</a>
</div>

{% endblock %}
